<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formStyle.css" media="screen">

    <title>Form/Login</title>

</head>

<body>
    
    <div class="container">
        <header class="head"><h2>
            Sign Up for Free
        </h2></header>

        <div class="form-text">
            <form>
            
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required> <br><br>
                <input type="email" placeholder="Email Address" size="50" class="mail-box" required> <br><br>
                <input type="password" placeholder="Set a Passaword" minlength="8" required> <br><br>
                <input type="password" placeholder="Confirm Password" minlength="8"  required> 
                <input type="submit" class="submit-btn" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
